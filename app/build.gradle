apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.example.temp99"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.fragment:fragment-ktx:1.2.3'
    // youtube:
    implementation 'androidx.cardview:cardview:1.0.0' // card view UI
    implementation 'com.squareup.picasso:picasso:2.5.2' // insert images
    implementation 'com.firebaseui:firebase-ui-database:1.2.0' // database
    // end youtube
    //github:
    implementation 'com.google.android.material:material:1.2.0-alpha05' // design component
    implementation 'androidx.navigation:navigation-fragment-ktx:2.2.1' // screen navigation
    implementation 'androidx.paging:paging-runtime-ktx:2.1.2' // load and display small chunks of data at a time
    implementation 'androidx.recyclerview:recyclerview:1.1.0' //  display a scrolling list of elements based on large data sets
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0-beta01' // detects the vertical swipe, displays a distinctive progress bar, and triggers callback methods in your app.
    implementation 'com.jakewharton.timber:timber:4.7.1' // logger
    implementation 'com.squareup.okhttp3:logging-interceptor:4.2.2' // logs HTTP request and response data
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1' // helps debugging crash
    implementation 'com.google.android.play:core:1.7.2' // contact Google Play Store
    implementation 'com.google.dagger:dagger:2.25.3' // for errors
    // end github
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
}
